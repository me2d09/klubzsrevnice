title: Klub ZŠ Řevnice
description: >- 
  Webové stránky Klubu rodičů a přátel školy ZŠ Řevnice, z.s.
baseurl: "" 
url: "https://www.klubzsrevnice.cz"

prihlaska: https://forms.gle/U3drc9sVUq1uaNng7
facebook: https://www.facebook.com/klubzsrevnice

excerpt_separator: <!--vice-->
permalink: /aktuality/:year/:title/

plugins:
  - jekyll-feed

future: true

collections:
  people:
    output: true
    layout: people
    permalink: /lide/:name
  activities:
    output: true
    layout: activity
    permalink: /aktivity/:name

defaults:
  - scope:
      path: ""
      type: "people"
    values:
      layout: "people"
  - scope:
      path: ""
      type: "activities"
    values:
      layout: "activity"


exclude:
  - .sass-cache/
  - .template/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

